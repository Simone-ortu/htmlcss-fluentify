<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout Fluentify</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--Inizio Header-->
    <header>
      <div class="nav-top clearfix">
        <!--Logo-->
        <div class="logo float-left">
          <img src="img/logo.svg" alt="Logo-Fluentify">
        </div>
        <!--/Logo-->

        <!--Menu-->
        <div class="nav-center float-left">
          <nav>
            <ul>
              <li><a href="#">Il Metodo</a></li>
              <li><a href="#">La Tecnologia</a></li>
              <li><a href="#">Real-life English</a></li>
              <li><a href="#">Soluzioni Aziendali</a></li>
            </ul>
          </nav>

        </div>
        <!--/Menu-->

        <!--Menu-Right-->
        <div class="nav-right float-right">
          <nav>
            <ul>
              <li><a href="#">Diventa un tutor</a></li>
              <li><a href="#" class="btn">Login</a></li>
              <li><a href="#" class="btn-green">Struttura un piano</a></li>
            </ul>
          </nav>
        </div>
        <!--/Menu-Right-->



      </div>
      <!--Inizio Jumbotron-->
      <div class="jumbotron">
        <div class="slogan">
          <h1>Scegli l'inglese studiato per i professionisti</h1>
        <a class="btn-greenbig" href="#">Struttura un piano</a>
      </div>


      </div>
      <!--/ Jumbotron-->

    </header>
    <!--/Header-->

    <!--Inizio Main-->
    <main>
      <!--Inizio Barra superiore-->
      <section class="topbar">

      </section>
      <!--/Barra superiore-->

      <!--Inizio Middle Box-->
      <section class="midbox">

      </section>
      <!--/ Middle Box-->

      <!--Inizio Bottom Box-->
      <section class="botbox">


      </section>
      <!--/Bottom Box-->



    </main>
    <!--/Main-->

    <!--Inizio Footer-->
    <footer>
      <!--Inizio Left Box Footer-->
      <div class="boxleft-foot">

      </div>
      <!--/Left Box Footer-->

      <!--Inizio Right Box Footer-->
      <div class="boxright-footer">

      </div>
      <!--/Right Box Footer-->

    </footer>
    <!--/Footer-->











  </body>
</html>
